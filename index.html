<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fireflix - Página Inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho do Site -->
    <header>
        <h1>fireflix</h1>
        <p>Bem-vindo ao melhor site sobre jogos</p>
        <!-- Barra de Pesquisa -->
        <input type="text" id="searchInput" placeholder="Buscar filmes e séries..." onkeyup="searchMovies()">
    </header>

    <!-- Barra de Navegação -->
    <nav>
        <a href="index.html">Início</a>
        <a href="categorias.html">Categorias</a>
        <a href="contato.html">Contato</a>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
        <h2>Últimos Lançamentos</h2>
        <div class="movie-list" id="movieList">
            <!-- Card do Filme 1 -->
            <div class="movie-item">
                <img src="https://image.api.playstation.com/cdn/UP2456/CUSA06840_00/0WuZecPtRr7aEsQPv2nJqiPa2ZvDOpYm.png" alt="Poster do Filme 1">
                <h3>stardew valley</h3>
                <p>agricultura, casual</p>
                <p>2019</p>
            </div>
            <!-- Card do Filme 2 -->
            <div class="movie-item">
                <img src="https://wallpapers.com/images/hd/call-of-duty-mobile-logo-z3s149k87u6qqzpr.jpg" alt="Poster do Filme 2">
                <h3>call of duty:mobile</h3>
                <p>tiro tatico, competitivo, ,multiplayer</p>
                <p>2019</p>
            </div>
            <!-- Card do Filme 3 -->
            <div class="movie-item">
                <img src="https://via.placeholder.com/200x300" alt="Poster do Série 1">
                <h3>Série 1</h3>
                <p>Comédia</p>
                <p>1ª Temporada</p>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2023 Cine&Séries. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
